url: https://rohelab.github.io/fastRG

authors:
  Alex Hayes:
    href: https://alexpghayes.com

development:
  mode: auto

template:
  bootstrap: 5
  params:
    bootswatch: flatly

reference:
  - title: Sampling
    contents:
      - starts_with("sample_")
  - title: Graph properties conditional on latent representations
    contents:
      - contains("eigs_sym")
      - contains("svds")
      - starts_with("expected_")
  - title: Undirected graphs
    contents:
      - erdos_renyi
      - chung_lu
      - planted_partition
      - sbm
      - dcsbm
      - overlapping_sbm
      - undirected_factor_model
      - mmsbm
  - title: Directed graphs
    contents:
      - directed_erdos_renyi
      - directed_dcsbm
      - directed_factor_model

