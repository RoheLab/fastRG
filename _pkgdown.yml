url: https://rohelab.github.io/fastRG

authors:
  Alex Hayes:
    href: https://alexpghayes.com

development:
  mode: auto

template:
  bootstrap: 5
  params:
    bootswatch: flatly

reference:
  - title: Sampling
    contents:
      - starts_with("sample_")
  - title: Graph properties conditional on latent representations
    contents:
      - eigs_sym
      - svds
      - starts_with("expected_")
  - title: Undirected graphs
    contents:
      - erdos_renyi
      - chung_lu
      - planted_partition
      - sbm
      - dcsbm
      - overlapping_sbm
      - contains("undirected")
  - title: Directed graphs
    contents:
      - contains("directed")

